<!DOCTYPE html>
<html>
<head>
    <title>Table Dynamic</title>
    <script type="text/javascript" src="myscripts.js"></script>
</head>
<body>
    <div id="wrapper">
        <table align='center' cellspacing=2 cellpadding=5 id="data_table" border=1>
            <tr>
                <th>Name</th>
                <th>Country</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>

                    <input type="button" id="edit_button1" value="Edit" class="edit" onclick="update_row('1')">
                    <input type="button" id="save_button1" value="Save" class="save" onclick="save_row('1')">
                    <input type="button" value="Delete" class="delete" onclick="delete_row('1')">

            </tr>

                    <input type="button" value="Delete" class="delete" onclick="delete_row('2')">

            </tr>
            
            <tr id="row3">

                <td id="age_row3">19</td>

                    <input type="button" id="edit_button3" value="Edit" class="edit" onclick="update_row('3')">

                    <input type="button" value="Delete" class="delete" onclick="delete_row('3')">
                </td>
            </tr>

            <tr id="row4">
                <td id="name_row4">Gloria Dumaha</td>
                <td id="country_row4">Indonesia</td>

                    <input type="button" id="edit_button4" value="Edit" class="edit" onclick="update_row('4')">

            <tr id="row5">

                    <input type="button" id="edit_button5" value="Edit" class="edit" onclick="update_row('5')">

                    <input type="button" value="Delete" class="delete" onclick="delete_row('5')">
                </td>
            </tr>

            <tr>
                <td><input type="text" id="new_name"></td>
                <td><input type="text" id="new_country"></td>
                <td><input type="text" id="new_age"></td>
                <td><input type="button" class="add" onclick="insert_row();" value="Add Row"></td>
            </tr>
        </table>
    </div>
</body>
</html>
